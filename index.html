    <!--
      Anti-flash theme script: runs synchronously before React mounts
      so the correct theme class is on <html> before any paint.
      This prevents the white flash on dark-mode users refreshing.
    -->
    <script>
      (function () {
        var saved = localStorage.getItem('theme')
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
        var theme = saved || (prefersDark ? 'dark' : 'light')
        document.documentElement.classList.add(theme)
      })()
    </script>
